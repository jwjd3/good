<body>
<p>我认为，计算机专业是一个具有强综合性的专业。</p>
<p>广义上来讲，计算机科学包括硬件如计算机系统结构，软件如计算机程序系统，还有一些诸如人工智能（AI）、虚拟现实（VR）等技术。</p>
<p>其中还涉及到数学、物理等方面的知识的综合运用。</p>
<p>但与其他相关学科相比，计算机专业更注重逻辑上的运算，目前为止，我接触过的科目中就以离散数学、数字逻辑电路等科目体现较为具体。</p>
<p>除了逻辑计算，计算机科学由于需要人机之间的交互，编码也是一个基本要点。</p>
<p>为了可以用一些简单的编码语句来实现更加复杂的功能，算法又成了另一个计算机专业的重要组成部分。</p>
